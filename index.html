<style>
:root{
  /* Paper background */
  --bg:#ffffff;
  --surface:#f7fbff;
  --text:#0b1a2b;
  --muted:#6b7c93;

  /* CRAYON NEON BLUE */
  --accent:#00A7FF;
  --accentHi:#5ED6FF;
  --border:#9EDCFF;

  --shadow:0 12px 30px rgba(0,80,140,.08);
  --glow:0 0 22px rgba(0,167,255,.35);
}

*{box-sizing:border-box}
body{
  margin:0;
  background:
    radial-gradient(900px 500px at 50% -10%, rgba(0,167,255,.08), transparent 60%),
    radial-gradient(700px 400px at 20% 0%, rgba(94,214,255,.08), transparent 60%),
    var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

/* Paper grain instead of scanlines */
body::before{
  content:"";
  position:fixed; inset:0;
  pointer-events:none;
  opacity:.18;
  background-image:url("https://www.transparenttextures.com/patterns/paper-fibers.png");
}

/* Header */
header{
  position:sticky;
  top:0;
  z-index:30;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
}
.wrap{max-width:1180px;margin:0 auto;padding:22px}

/* CRAYON LOGO */
.logo{
  font-weight:1000;
  font-size:clamp(40px,6vw,78px);
  color:var(--accent);
  text-transform:uppercase;
  letter-spacing:1px;
  text-shadow:
    2px 2px 0 rgba(0,167,255,.25),
    -2px -2px 0 rgba(94,214,255,.35),
    0 0 20px rgba(0,167,255,.25);
}
.logo-btn{cursor:pointer;user-select:none;display:inline-block}
.logo-btn:hover{opacity:.85}

.scene{display:none}
.scene.active{display:block}

/* Album grid */
.album-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:18px;
}
.album-card{
  cursor:pointer;
  border-radius:18px;
  overflow:hidden;
  background:#fff;
  border:2px solid var(--border);
  box-shadow:var(--shadow);
  transition:.15s;
}
.album-card:hover{
  transform:translateY(-4px);
  box-shadow:var(--shadow),var(--glow);
}
.album-meta{padding:12px;font-weight:900;font-size:14px}

/* Album scene */
.release-cover{
  border-radius:18px;
  border:2px solid var(--border);
  box-shadow:var(--glow);
}
.release-meta{color:var(--muted)}

/* Tracks */
.track{
  display:flex;
  align-items:center;
  gap:16px;
  padding:14px 0;
  border-top:1px dashed var(--border);
}
.track-art{
  border-radius:14px;
  border:2px solid var(--border);
}
.track-title a{
  color:var(--accent);
  text-decoration:none;
  border-bottom:2px dotted var(--accentHi);
}
.track button{
  margin-left:auto;
  padding:10px 18px;
  border-radius:16px;
  background:rgba(0,167,255,.12);
  border:2px solid var(--accent);
  color:var(--text);
  cursor:pointer;
  font-weight:800;
}
.track button:hover{background:rgba(0,167,255,.22)}

/* About card */
.about-card{
  margin-top:20px;
  padding:16px;
  border-radius:18px;
  border:2px solid var(--border);
  background:var(--surface);
  box-shadow:var(--shadow);
}
.about-text strong{color:var(--accent)}

/* PLAYER */
.player{
  position:sticky;
  bottom:0;
  z-index:40;
  background:rgba(255,255,255,.9);
  border-top:2px solid var(--border);
  backdrop-filter:blur(14px);
}
.player-art{border:2px solid var(--border)}
.player-artist{color:var(--muted)}

.pbtn{
  width:78px;height:78px;border-radius:26px;
  border:2px solid var(--accent);
  background:rgba(0,167,255,.10);
  cursor:pointer;
  display:flex;align-items:center;justify-content:center;
  box-shadow:var(--glow);
}
.pbtn:hover{background:rgba(0,167,255,.22)}
.icon{color:var(--accent)}

.bar{
  height:10px;border-radius:999px;
  background:#e6f6ff;border:2px solid var(--border);
}
.bar-fill{
  height:100%;width:0%;
  background:linear-gradient(to right,var(--accent),var(--accentHi));
}

/* Footer */
footer{text-align:center;color:var(--muted);font-size:12px;padding:28px 0 140px}
</style>
